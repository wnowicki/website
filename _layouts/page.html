---
layout: default
---
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/assets/img/bg/{% if page.heading_image %}{{ page.heading_image }}{% else %}default.jpg{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    {% if page.heading %}
                        <h1>{{page.heading}}</h1>
                        <hr class="small">
                        <span class="subheading">{% if page.subheading %}{{ page.subheading }}{% else %}&nbsp;{% endif %}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ content }}
        </div>
    </div>
</div>
