<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center hidden-print">
                    {% for social in site.social %}
                        {% if social[1].footer == true %}
                            <li>
                                <a href="{{ social[1].url }}">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="{{ social[1].icon }} fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
                <p class="copyright text-muted">
                  Copyright &copy; WojciechNowicki.com 2013-{{ site.time | date: '%Y'}},
                  <a href="{{ site.baseurl }}/credits">credits</a>
                  [{% project_version commit short %}]
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{{ site.baseurl }}/assets/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ site.baseurl }}/assets/js/clean-blog.min.js"></script>
